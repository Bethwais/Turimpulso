<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Turimpulso - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}" />
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }

      h1, h2 {
        font-family: 'Playfair Display', serif;
      }

      header h1 {
        font-size: 3rem;
        font-weight: 700;
        color: #2a309d;
        margin-bottom: 0.5rem;
      }

      nav a {
        font-size: 1.5rem;
        font-weight: 600;
        color: #e50505;
        margin-right: 1.5rem;
        text-decoration: none;
        transition: color 0.3s ease;
        cursor: pointer;
      }

      nav a:hover {
        color: #e76f51;
      }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">

</head>

<body>
  <header>
    <h1>Turimpulso</h1>
   <nav>
  <a href="{{ url_for('inicio') }}">Inicio</a>
  <a href="{{ url_for('sobre') }}">Sobre Nosotros</a>
  <a href="{{ url_for('tours') }}">Tours</a>
  <a href="{{ url_for('reservas') }}">Reservas</a>
  <a href="{{ url_for('contacto') }}">Contacto</a>
</nav>

  </header>

  <main>
    {% block contenido %}
    {% endblock %}
  </main>

</html>
