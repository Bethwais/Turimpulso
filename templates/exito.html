<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Pago Exitoso - Turimpulso</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: #e6f4ea;
            color: #155724;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        img {
            width: 200px;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #2e7d32;
            animation: bounce 1.5s ease;
        }

        p {
            font-size: 1.25rem;
            max-width: 400px;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        a.home-btn {
            background-color: #2e7d32;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        a.home-btn:hover {
            background-color: #1b5e20;
            box-shadow: 0 6px 20px rgba(27, 94, 32, 0.6);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <!-- Imagen de éxito -->
    <img src="{{ url_for('static', filename='imagenes/aprobado.webp') }}" alt="Pago exitoso" />

    <h1>¡Pago exitoso!</h1>
    <p>Gracias por reservar con Turimpulso. ¡Disfruta tu tour!</p>
    <a href="{{ url_for('inicio') }}" class="home-btn">Volver al inicio</a>

</body>
</html>
